<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XIDeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="style.css">  
</head>
  <body class="bg-dark container text-info">

    <!-- navabar start  -->
    <section class=" ">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <h1><a class="navbar-brand" href=""><span class="text-info">XI</span><span class="text-warning ">Deal</span></a></h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                  
                 
                  <li class="nav-item ">
                    <a class="nav-link active text-info" aria-current="page" href="">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-info" aria-current="page" href="">Players</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-info " aria-current="page" href="#">Login</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>
    </section>
    <!-- navbar end -->
    

    <!-- Search Form Part Start -->
    <section>          
      <div id="search-section" class=" d-flex align-items-center justify-content-center mt-5" >
        <div class='container text-center pb-5'>
            <h2 class="text-info">SEARCH FOR <span class='text-warning' style="font-weight: 800;">PLAYERS</span></h2>
            <form id="searchForm" action="#" method='get'>
              <div class="input-group w-75 m-auto mb-3">
                  <input type="text" class="form-control" placeholder="Search By Player's Name..." aria-describedby="button-addon2" name='search_query' id="searchInput">
                  <button class="btn btn-warning" type="submit" id="button-addon2">Search</button>
              </div>
          </form>
        </div>
    
      </div>
    </section>
    <!-- Search Form Part end -->

    <!-- players part start  -->
    <section>
      <div class="row d-flex ">
        <!-- Added players part start -->
        <div class="col-sm-12 col-md-3 order-md-2">
          <h3 class="text-warning mb-4">Added Players: <span id="added-players-qunatity"></span></h3>
          <div id="added-players-container" class="row row-cols-1 row-cols-md-1 g-2 rounded p-2">

          </div>
        </div>
        <!-- Added players part end -->


        <!-- all players part start -->
        <div class="col-sm-12 col-md-9 order-md-1">
          <h2 class="mb-3">Players</h2>
          <div id="players-container" class="row row-cols-1 row-cols-md-3 g-2 border border-info rounded p-2">
            
          </div>
        </div>
        <!-- all players part end -->

      </div>
    

      <!-- Modal part start -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-dark border border-3 border-info">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-warning" id="single-player-title">player name</h1>
            </div>
            <div id="single-player-body" class="modal-body p-0 bg-dark">
              
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal part end -->

    
    </section>
    <!-- players part end  -->





    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
